<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/2b4ecf7295.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="page-wrapper">
      <header>
        <img src="./images/logo.svg" alt="ping logo">
      </header>
      <main>
        <div class="cta">
        <h1 class="cta__heading ">We are launching <span> soon!</span></h1>
        <h2 class="cta__text">Subscribe and get notified</h2>
        <form class="cta__form" action="#">
          <input class="cta__input" type="email" placeholder="Your email address... ">
          <button class="cta__button" type="submit">Notify Me</button>
        </form>
      </div>
          <img class="hero-image" src="./images/illustration-dashboard.png" alt="image of dashboard showing graphs and side panel ">
      </main>
      
      <footer class="footer">
        <div class="footer__social-media">
          <a class="footer__icon"  href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="footer__icon" href="#"><i class="fab fa-twitter"></i></a>
          <a class="footer__icon" href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>

      </footer>
    </div>
  </body>
</html>
